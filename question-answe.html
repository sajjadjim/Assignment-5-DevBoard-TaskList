<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Tailwind css -->
        <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
        <!-- Daysi UI  -->
        <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet"
            type="text/css" />
        <script
            src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <!-- css import file  -->
        <link rel="stylesheet" href="style.css">
        <!-- font awesome icon  -->
        <script src="https://kit.fontawesome.com/10a4595e8d.js" crossorigin="anonymous"></script>
        <link rel="shortcut icon" href="assets/question.png" type="image/x-icon">
        <title>DevBoard | Devboard.com</title>
    </head>
    <body class="bg-[#F4F7FF] pb-5">
        <!-- nav bar container  -->
        <nav class="container mx-auto pt-2">
            <div class="navbar bg-base-100 shadow-sm rounded-xl md:p-3 mt-3">
                <div class="flex-1">
                    <div class="flex">
                        <div><img class="h-[40px] w-[40px]"
                                src="assets/logo.png" alt="web_logo"></div>
                        <a
                            class="text-center justify-center  md:text-[30px] text-[25px] ml-[5px]">Dev<span
                                class="font-bold">Board</span></a>
                    </div>
                </div>
                <div class="flex-none">
                    <div class="dropdown dropdown-end">

                        <div id="back-home-page"
                            class="flex px-4 py-2 rounded-full bg-[#3752FD] items-center cursor-pointer">
                                <!-- total Task Completed  -->
                                <p   class="md:text-[20px] text-[15px]  font-semibold ml-[10px] text-white"><i class="fa-solid fa-right-from-bracket"></i> Back to Home</p></div>

                    </div>
                    </div>
                </div>
            </div>
        </nav>
        <main id="question_answer" class="container md:mx-auto ">
            
        </main>
        <script src="script file/question page.js"></script>
    </body>
  
</html>
